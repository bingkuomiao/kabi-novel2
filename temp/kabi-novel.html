<body onload="init()">
    <div class="test-tool">
        <button onclick="pageSwitch()">切换</button>
    </div>
    <div class="page bookshelf">
        <div class="content">bookshelf</div>
        <div class="bar"></div>
        <div class="control">
            <div class="left-box">
                <div class="button" onclick="jumpTo('config')">配置</div>
                <div class="button" onclick="">刷新</div>
            </div>
            <div class="right-box">
                <div class="button">&lt;</div>
                <div class="button">&gt;</div>
            </div>
        </div>
    </div>
    <div class="page article">
        <div class="content">article</div>
        <div class="bar"></div>
        <div class="control">
            <div class="button" onclick="jumpTo('bookshelf')">书架</div>
            <div class="button" onclick="jumpTo('catalogue')">目录</div>
            <div class="button">&lt;&lt;</div>
            <div class="button">&gt;&gt;</div>
            <div class="button">&lt;</div>
            <div class="button" onclick="nextPage()">&gt;</div>
        </div>
    </div>
    <div class="page catalogue">
        <div class="content">catalogue</div>
        <div class="bar"></div>
        <div class="control">
            <div class="button" onclick="jumpTo('bookshelf')">书架</div>
            <div class="button" onclick="jumpTo('article')">文章</div>
            <div class="button">&lt;</div>
            <div class="button">&gt;</div>
        </div>
    </div>
    <div class="page config">
        <div class="content">
            <div class="form-item">
                <div class="label">服务器地址</div>
                <div class="text">
                    <input type="text" value="" placeholder="请输入阅读服务地址"/>
                </div>
            </div>
        </div>
        <div class="control">
            <div class="left-box">
                <div class="button" onclick="jumpTo('bookshelf')">书架</div>
            </div>
            <div class="right-box">
                <div class="button" onclick="">保存</div>
            </div>
        </div>
    </div>

    <div class="modal-box"></div>
    <div class="message-box"></div>
</body>

</html>
