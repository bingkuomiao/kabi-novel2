<!DOCTYPE html PUBLIC "-//WAPFORUM//DTD XHTML Mobile 1.0//EN" "http://www.wapforum.org/DTD/xhtml-mobile10.dtd">
<html>

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="
        width=device-width,
        initial-scale=1.0,
        minimum-scale=1.0,
        maximum-scale=1.0,
        user-scalable=no">
    <title>kabi novel</title>
    <!-- inject:css -->
    <!-- endinject -->
    <!-- inject:js -->
    <!-- endinject -->
</head>

<body onload="init()">
    <div class="test-tool">
        <button onclick="pageSwitch()">切换</button>
    </div>
    <div class="page bookshelf show">
        <div class="content">bookshelf</div>
        <div class="bar"></div>
        <div class="control">
            <div class="left-box">
                <div class="button" onclick="jumpTo('config')">配置</div>
                <div class="button" onclick="">刷新</div>
            </div>
            <div class="right-box">
                <div class="button">&lt;</div>
                <div class="button">&gt;</div>
            </div>
        </div>
    </div>
    <div class="page article">
        <div class="content">article</div>
        <div class="bar"></div>
        <div class="control">
            <div class="button" onclick="jumpTo('bookshelf')">书架</div>
            <div class="button" onclick="jumpTo('catalogue')">目录</div>
            <div class="button">&lt;&lt;</div>
            <div class="button">&gt;&gt;</div>
            <div class="button">&lt;</div>
            <div class="button" onclick="nextPage()">&gt;</div>
        </div>
    </div>
    <div class="page catalogue">
        <div class="content">catalogue</div>
        <div class="bar"></div>
        <div class="control">
            <div class="button" onclick="jumpTo('bookshelf')">书架</div>
            <div class="button" onclick="jumpTo('article')">文章</div>
            <div class="button">&lt;</div>
            <div class="button">&gt;</div>
        </div>
    </div>
    <div class="page config">
        <div class="content">config</div>
        <div class="control">
            <div class="button" onclick="jumpTo('bookshelf')">书架</div>
        </div>
    </div>
</body>

</html>
